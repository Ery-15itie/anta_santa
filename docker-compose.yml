services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: santa_report_app_development
    ports:
      - "3307:3306"  # 外部からは3307でアクセス
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    # ★ 重要：commandを追加
    command: bundle exec rails server -b 0.0.0.0
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
    environment:
      - RAILS_ENV=development
      # ★ コンテナ間通信では3306を使用
      - DATABASE_URL=mysql2://root:password@db:3306/santa_report_app_development
    tty: true
    stdin_open: true

volumes:
  mysql_data:
  bundle_cache:
