services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: santa_report_app_development
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    # 作業ディレクトリを明示的に指定
    working_dir: /rails
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0"
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: development
      DATABASE_URL: mysql2://root:password@db:3306/santa_report_app_development
      BUNDLE_GEMFILE: /rails/Gemfile
      
      # GitHub連携用の環境変数
      GITHUB_CLIENT_ID: "Ov23liKG1aGFbepG6r1P"
      GITHUB_CLIENT_SECRET: "df922fbd96b764ff29fe3a246430fa22c405cd5d" 
volumes:
  mysql_data:
  bundle_cache: