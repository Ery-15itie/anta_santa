services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: santa_report_app_development
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    # 作業ディレクトリを明示的に指定
    working_dir: /rails
    command: bash -c "rm -f tmp/pids/server.pid && tail -f /dev/null"
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: development
      DATABASE_URL: mysql2://root:password@db:3306/santa_report_app_development
      BUNDLE_GEMFILE: /rails/Gemfile
      
      # GitHub連携用の環境変数
      GITHUB_KEY: "Ov23linzaYIPzdhEJDBO" 
      GITHUB_SECRET: "d79d5742f9d751d7bdcd462250f25eeaf9b282d0"
    
    tty: true
    stdin_open: true

volumes:
  mysql_data:
  bundle_cache: